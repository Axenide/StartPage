    </head>
    <body>
        <div id="main-container">
            <div id="main-content">

                    <span id="time-greeting-text"></span>
                </div>
                <div id="current-time">
                    <span id="current-time-text"></span></h1>
                </div>
                <div id="search">
                    <div id="search-engine-cont">
                        <select name="search-engine" class="button" id="search-engine-select">

                            <option value="ddg" selected="selected">DuckDuckGo</option>
                            <option value="bing">Bing</option>
                        </select>
                    </div>
                    <div id="search-input-cont">
                        <input id="search-input" placeholder="cd ~/..." autofocus/>

                        <ul>

                            <li><a href="https://wiki.archlinux.org"><span class="link-text">Arch Wiki</span></a></li>

                    <div class="link-group" id="socials">
